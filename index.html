<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git Job Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid mb-0">
      <h1 class="display-4 ml-3">Git Jobs Search</h1>
    </div>
    <hr />
    <div class="row m-2">
      <form id="user_input">
        <input
          type="text"
          name=""
          id="search_term"
          placeholder="Enter techenique term"
          required
        />
        <input
          id="createButton"
          type="submit"
          value="Create Job Search Button"
        />
      </form>
    </div>
    <div id="jobSeachButtons" class="d-flex bd-highlight m-3 flex-wrap"></div>
    <hr />
    <div id="jobsDisplay" class="d-flex bd-highlight mb-3 flex-wrap"></div>
    <script src="js/myScript.js"></script>
  </body>
</html>
